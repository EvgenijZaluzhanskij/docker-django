name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test

  build_image_and_push_to_registry:
    name: "Build image and push"
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v3

      - name: "Set up Docker Buildx"
        # Вызов сборщика контейнеров docker
        uses: docker/setup-buildx-action@v1

      - name: "Login to docker"
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: "Push to registry"
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: evgenijzaluzhanskij/docker-django:latest

  deploy:
    name: "Deploy to server"
    needs: build_image_and_push_to_registry
    runs-on: ubuntu-latest

    steps:
      - name: "Deploy app"
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.YANDEX_HOST }}
          username: ${{ secrets.YANDEX_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo apt-get update
            sudo apt-get --assume-yes install docker.io
            # Выполняет pull образа с DockerHub
            sudo docker pull evgenijzaluzhanskij/docker-django
            #остановка всех контейнеров
            sudo docker stop $(sudo docker ps -a -q)
            sudo docker run --rm -d -p 8000:8000 evgenijzaluzhanskij/docker-django
